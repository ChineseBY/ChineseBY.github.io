<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icon.png" type="image/png">
    <title>Made in China</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-image: linear-gradient(to top, #9795f0 0%, #fbc8d4 100%);
            overflow: hidden;
        }

        .shell {
            position: relative;
            width: 60vw;
            height: 40vw;
            max-width: 380px;
            max-height: 250px;
            margin: 0;
            color: white;
            perspective: 1000px;
            transform-origin: center;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            animation: carousel 21.4s infinite cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }

        .item {
            position: absolute;
            width: 60vw;
            height: 40vw;
            max-width: 380px;
            max-height: 250px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            background-size: contain;
            -webkit-box-reflect: below 25px -webkit-linear-gradient(transparent 50%, rgba(255, 255, 255, 0.3));
            transition: transform 0.4s, box-shadow 0.3s;
        }

        .item:hover {
            max-width: 600px;
            max-height: 394.8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .item:nth-child(1) {
            background-image: url(../img/cn_element01.png);
            transform: rotateY(0) translateZ(35vw);
        }

        .item:nth-child(2) {
            background-image: url(../img/cn_element02.png);
            transform: rotateY(72deg) translateZ(35vw);
        }

        .item:nth-child(3) {
            background-image: url(../img/cn_element03.png);
            transform: rotateY(144deg) translateZ(35vw);
        }

        .item:nth-child(4) {
            background-image: url(../img/cn_element04.png);
            transform: rotateY(216deg) translateZ(35vw);
        }

        .item:nth-child(5) {
            background-image: url(../img/cn_element05.png);
            transform: rotateY(288deg) translateZ(35vw);
        }

        @keyframes carousel {
            0%, 5% { transform: translateZ(-35vw) rotateY(0); }
            19%, 24% { transform: translateZ(-35vw) rotateY(-72deg); }
            38%, 43% { transform: translateZ(-35vw) rotateY(-144deg); }
            57%, 62% { transform: translateZ(-35vw) rotateY(-216deg); }
            76%, 81% { transform: translateZ(-35vw) rotateY(-288deg); }
            95%, 100% { transform: translateZ(-35vw) rotateY(-360deg); }
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="content">
            <div class="item" id="test"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <script>
        const content = document.querySelector('.content');

        document.querySelectorAll('.item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                content.style.animationPlayState = 'paused';
            });

            item.addEventListener('mouseleave', () => {
                content.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
